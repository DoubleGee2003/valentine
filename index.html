<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 420px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      color: #444;
      line-height: 1.6;
      margin-top: 20px;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    #musicFallback {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      display: none; /* wird nur angezeigt, falls Autoplay blockiert */
    }

    #no {
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="loveSong" src="queen-of-disaster.mp3" preload="auto" loop></audio>

  <!-- Fallback-Button, falls Browser blockiert -->
  <button id="musicFallback">Klicke hier fÃ¼r Musik ðŸŽµ</button>

  <div class="card">
    <h1>ðŸ’– Eva ðŸ’–</h1>
    <p>
      Falling in love with you was the easiest thing I've ever done.<br><br>
      Nothing matters to me but you. And every day I'm aware of this.<br><br>
      I loved you the day I met you. I love you today, and I will love you
      for the rest of my life.
    </p>
    <button id="no">No ðŸ™ˆ</button>
  </div>

  <script>
    const song = document.getElementById("loveSong");
    const fallbackBtn = document.getElementById("musicFallback");
    const noBtn = document.getElementById("no");

    // Funktion, die Musik startet und fallback-Button ausblendet
    function playMusic() {
      const playPromise = song.play();
      if (playPromise !== undefined) {
        playPromise.catch(err => {
          // Autoplay blockiert â†’ Button zeigen
          fallbackBtn.style.display = "inline-block";
          console.log("Autoplay blockiert, Button anzeigen:", err);
        });
      } else {
        fallbackBtn.style.display = "none";
      }
    }

    // Direkt beim Laden versuchen Musik zu starten
    window.addEventListener("load", () => {
      playMusic();
      startHearts();
    });

    // Fallback-Button klick â†’ Musik starten
    fallbackBtn.addEventListener("click", () => {
      playMusic();
      fallbackBtn.style.display = "none";
    });

    // "No"-Button entkommt dem Cursor
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Herzen animieren
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
